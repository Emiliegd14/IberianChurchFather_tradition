## Configuration file for a Bayes-Yule experiment

# Setup for the model
model:
  name: BirthDeath # "Yule" or "BirthDeath"
  config:
    n_init: 103
    Nact: 4600
    Ninact: 1400
    max_pop: 300000

# Ground truth for scoring and generation
params:
  LDA: 0.3
  lda: 0.012
  gamma: 0.001
  mu: 0.0033

# Set up for the inference backend
inference:
  name: SBI # "SBI"
  config:
    method : NPE
    num_simulations : 30000
    num_rounds : 1
    random_seed : 42
    num_samples : 15000
    num_workers : 15
    device : cpu